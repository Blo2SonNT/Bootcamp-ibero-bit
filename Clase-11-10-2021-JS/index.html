<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form>
                    <div class="mb-3">
                        <label for="numero_1_user" class="form-label">Numero 1</label>
                        <input type="number" min="1" class="form-control" id="numero_1_user">
                    </div>
                    <div class="mb-3">
                        <label for="numero_2_user" class="form-label">Numero 2</label>
                        <input type="number" min="1" class="form-control" id="numero_2_user">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary" onclick="calculo_matematico('suma')">+</button>
                        <button type="button" class="btn btn-primary" onclick="calculo_matematico('resta')">-</button>
                        <button type="button" class="btn btn-primary" onclick="calculo_matematico('multiplicacion')">X</button>
                        <button type="button" class="btn btn-primary" onclick="calculo_matematico('division')">/</button>
                    </div>
                    <div class="my-3 ">
                        <input type="text" readonly class="form-control" id="resultado">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-danger" onclick="sumar()">+</button>
                        <button type="button" class="btn btn-danger" onclick="restar()">-</button>
                        <button type="button" class="btn btn-danger" onclick="multiplicar()">X</button>
                        <button type="button" class="btn btn-danger" onclick="dividir()">/</button>
                    </div>
                </form>
                <!-- <div id="resultado"></div> -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
</body>

</html>
