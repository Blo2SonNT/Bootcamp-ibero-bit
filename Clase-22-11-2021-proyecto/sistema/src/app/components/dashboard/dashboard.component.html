<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="my-4">Inventario general</h1>
                <button type="button" class="btn btn-warning h-25" routerLink="/crear-inventario">CREAR PRODUCTO</button>
            </div>
            <table *ngIf="listarProductos.length > 0" class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Fecha vencimiento</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of listarProductos">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.fec_vencimiento }}</td>
                        <td>{{ producto.precio | currency: '$ ' }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>{{ producto.proveedor }}</td>
                        <td>
                            <div class="acciones">
                                <i class="fas fa-pencil-alt" [routerLink]="['/editar-inventario', producto._id]"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fas fa-trash"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2 class="text-danger text-center fw-bold" *ngIf="listarProductos.length == 0">No hay productos registrados</h2>
        </div>
    </div>
</div>
