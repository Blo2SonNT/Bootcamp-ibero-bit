<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<style>
    /*QUITAR BOTONES DE LOS CAMPOS INPUT TIPO NUMBER*/
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<body class="bg-dark">
    <section class="container mt-5">
        <h1 class="text-center fw-bold my-5 text-white">Talle de logica</h1>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <b>Ejercicio 2</b>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>2. Se necesita validar si un n√∫mero ingresado por el usuario es par o impar.</p>
                        <div class="row">
                            <div class="col-6">
                                <form class="d-flex">
                                    <!-- <input type="number" class="form-control" placeholder="Ingrese un numero" id="numero_par_impar_usuario" onblur="ejercicio2_par_impar(this.value)"> -->
                                    <input type="number" class="form-control w-50" placeholder="Ingrese un numero" id="numero_par_impar_usuario">
                                    <button type="button" class="btn btn-warning" onclick="ejercicio2_par_impar()">El
                                        numero es...?</button>
                                </form>
                            </div>
                            <div class="col-4">
                                <h5 class="fw-bold" id="resultado_ejercicio_2"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <b>Ejercicio 3</b>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form>
                            <div class="row g-3">
                                <div class="col">
                                    <input type="number" class="form-control" id="edad_usuario_pizza" placeholder="Cual es la edad?">
                                </div>
                                <div class="col">
                                    <select class="form-select" id="genero_usuario_pizza">
                                        <option value="x" selected disabled>Seleccione una...</option>
                                        <option value="hombre">Hombre</option>
                                        <option value="mujer">Mujer</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-success fw-bold" onclick="ejercicio3_pizzas()">Hay premio...?</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <b>Ejercicio 4</b>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-6">
                                <ul class="list-group">
                                    <li class="list-group-item">Pasta</li>
                                    <li class="list-group-item">Hamburguesa</li>
                                    <li class="list-group-item">Pizza</li>
                                    <li class="list-group-item">Malteada</li>
                                </ul>
                                <form class="my-4">
                                    <input type="text" class="form-control" id="deseo-usuario-menu" placeholder="Que quiere?">
                                </form>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-secondary" type="button" onclick="ejercicio4_menu_restaurante(false)">Agregar al pedido</button>
                                    <button class="btn btn-success" type="button" onclick="ejercicio4_menu_restaurante(true)">Finalizar orden</button>
                                </div>
                                <h4 class="text-primary" id="total_cuenta_ejemplo_1"></h4>
                            </div>
                            <div class="col-6">
                                <form>
                                    <select class="form-select mb-4" id="menu-restaurante">
                                        <option value="x">Seleccione una...</option>
                                        <option value="pasta">Pasta</option>
                                        <option value="hamburguesa">Hamburguesa</option>
                                        <option value="pizza">Pizza</option>
                                        <option value="malteada">Malteada</option>
                                    </select>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-secondary" type="button">Agregar al pedido</button>
                                        <button class="btn btn-success" type="button">Finalizar orden</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/taller.js"></script>
</body>

</html>
